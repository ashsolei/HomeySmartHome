services:
  smarthomepro:
    build:
      context: .
      dockerfile: Dockerfile
    image: smarthomepro:latest
    container_name: smarthomepro
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Stockholm
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LATITUDE=${LATITUDE:-59.3293}
      - LONGITUDE=${LONGITUDE:-18.0686}
    volumes:
      - smarthome_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - smarthome_net
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ── Development profile ──
  smarthomepro-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smarthomepro-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=Europe/Stockholm
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/node_modules
    profiles:
      - dev
    networks:
      - smarthome_net

volumes:
  smarthome_data:
    driver: local

networks:
  smarthome_net:
    driver: bridge
