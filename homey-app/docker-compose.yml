version: '3.8'

services:
  smarthomepro:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarthomepro
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Stockholm
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LATITUDE=${LATITUDE:-59.3293}
      - LONGITUDE=${LONGITUDE:-18.0686}
    volumes:
      - smarthome_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
          cpus: '0.25'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  smarthome_data:
    driver: local
