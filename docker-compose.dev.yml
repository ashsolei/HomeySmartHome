# ──────────────────────────────────────────────────────────
# Smart Home Pro — Development Docker Compose
# Version: 3.1.0
#
# Services:
#   - smarthomepro-dev : Homey backend with hot-reload (port 3000)
#   - dashboard-dev    : Dashboard with nodemon (port 3001)
#   - redis            : Caching layer (port 6379)
#   - prometheus       : Metrics collector (port 9090)
#   - grafana          : Monitoring dashboard (port 3002)
#
# Usage:
#   docker compose -f docker-compose.dev.yml up    # Start dev environment
#   docker compose -f docker-compose.dev.yml down  # Stop services
# ──────────────────────────────────────────────────────────

services:
  # ── Homey Backend (Development) ──
  smarthomepro-dev:
    build:
      context: ./homey-app
      dockerfile: Dockerfile.dev
    container_name: smarthomepro-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "127.0.0.1:9229:9229"  # Node.js debugger (localhost only)
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=${TZ:-Europe/Stockholm}
      - LOG_LEVEL=debug
      - REDIS_URL=redis://:${REDIS_PASSWORD:-smarthome-dev-redis}@redis:6379
    volumes:
      - ./homey-app:/app
      - /app/node_modules
      - homey_dev_data:/app/data
    depends_on:
      - redis
    networks:
      - smarthome-dev-net

  # ── Web Dashboard (Development) ──
  dashboard-dev:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile.dev
    container_name: smarthome-dashboard-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - TZ=${TZ:-Europe/Stockholm}
      - HOMEY_URL=http://smarthomepro-dev:3000
      - HOMEY_TOKEN=${HOMEY_TOKEN:-}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-smarthome-dev-redis}@redis:6379
    volumes:
      - ./web-dashboard:/app
      - /app/node_modules
      - dashboard_dev_data:/app/data
    depends_on:
      - smarthomepro-dev
      - redis
    networks:
      - smarthome-dev-net

  # ── Redis Cache ──
  redis:
    image: redis:7-alpine
    container_name: smarthome-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # localhost only
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-smarthome-dev-redis}
    volumes:
      - redis_data:/data
    networks:
      - smarthome-dev-net

  # ── Prometheus Metrics ──
  prometheus:
    image: prom/prometheus:latest
    container_name: smarthome-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - smarthome-dev-net

  # ── Grafana Dashboard ──
  grafana:
    image: grafana/grafana:latest
    container_name: smarthome-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?Set GRAFANA_PASSWORD in .env}
      - GF_SERVER_ROOT_URL=http://localhost:3002
    volumes:
      - ./monitoring/grafana:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - smarthome-dev-net

volumes:
  homey_dev_data:
  dashboard_dev_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  smarthome-dev-net:
    driver: bridge
