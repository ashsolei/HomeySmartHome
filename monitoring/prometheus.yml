# Prometheus Configuration for Smart Home Pro
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smarthome-pro'

rule_files:
  - "alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        # Alertmanager service in the smarthome-pro namespace (K8s) or
        # docker-compose service name (local dev).
        - targets:
            - 'alertmanager:9093'
      # Prometheus will time out if Alertmanager is unreachable after 10s.
      timeout: 10s

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Smart Home Pro Backend
  - job_name: 'smarthomepro'
    static_configs:
      - targets: ['smarthomepro:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Dashboard
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter (host-level metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container-level metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Redis monitoring (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
