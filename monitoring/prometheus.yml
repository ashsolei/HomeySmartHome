# Prometheus Configuration for Smart Home Pro
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smarthome-pro'

rule_files:
  - "alerts.yml"

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Smart Home Pro Backend
  - job_name: 'smarthomepro'
    static_configs:
      - targets: ['smarthomepro:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Dashboard
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis monitoring (if redis_exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
