name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: cd homey-app && npm ci
    
    - name: Run linter
      run: cd homey-app && npm run lint --if-present
    
    - name: Run tests
      run: cd homey-app && npm test --if-present
    
    - name: Check code quality
      run: cd homey-app && npm run quality --if-present

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: cd homey-app && npm ci
    
    - name: Build application
      run: cd homey-app && npm run build --if-present
    
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: homey-app-build
        path: homey-app/

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit
      run: cd homey-app && npm audit --audit-level=moderate
    
    - name: Check for known vulnerabilities
      run: cd homey-app && npx snyk test --severity-threshold=high || true

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install Homey CLI
      run: npm install -g homey
    
    - name: Deploy to Homey (placeholder)
      run: echo "Deploy step - configure with Homey credentials"
      # Add actual deployment steps here when ready
