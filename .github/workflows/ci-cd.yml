name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            homey-app/package-lock.json
            web-dashboard/package-lock.json

      - name: Install & test homey-app
        working-directory: homey-app
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present

      - name: Install & test web-dashboard
        working-directory: web-dashboard
        run: |
          npm ci
          npm test --if-present

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Audit homey-app
        working-directory: homey-app
        run: npm audit --audit-level=high

      - name: Audit web-dashboard
        working-directory: web-dashboard
        run: npm audit --audit-level=high

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push homey-app
        uses: docker/build-push-action@v6
        with:
          context: ./homey-app
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/smarthomepro:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/smarthomepro:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push web-dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./web-dashboard
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/smarthome-dashboard:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/smarthome-dashboard:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
      - uses: actions/checkout@v4

      - name: Create .env for CI
        run: cp .env.example .env

      - name: Build and start services
        run: docker compose up -d --build --wait --wait-timeout 120

      - name: Health check - backend
        run: |
          sleep 10
          curl -f http://localhost:3000/health || (docker compose logs && exit 1)

      - name: Health check - dashboard
        run: curl -f http://localhost:3001/health || (docker compose logs && exit 1)

      - name: Health check - nginx
        run: curl -f http://localhost/nginx-health || (docker compose logs && exit 1)

      - name: Cleanup
        if: always()
        run: docker compose down -v
